<!DOCTYPE html>
<html>
 
<head>
 
    <title>Feedback Form</title>
 
    <script type="text/javascript">
        function validate_form() {
            if (document.feedback.name.value == "") {
                alert("Please fill in the 'Your  Name' box.");
                return false;
            }
            if (document.feedback.txtFName1.value == "") {
                alert("Enter Mobile Number");
                return false;
            }
            alert("sucessfully Submitted");
 
 
 
            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.feedback.email_id.value)) {
                alert("You have entered an invalid email address!")
                return (false)
            }
        }
 
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 &&
                (charCode < 48 || charCode > 57)) {
                alert("Enter Number");
                return false;
            }
            return true;
        }
 
 
        //-->
    </script>
 
</head>
 
<body bgcolor="#FFFFFF">
    <form name="feedback" action="" onsubmit="return validate_form();" method="post">
        <table align="center" width=50% width="100%" cellspacing="2" cellpadding="2" border="5">
            <tr>
                <td colspan="2" align="center"><b>Customer Feedback Form.</b></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Name<span style="color:red">*</span></td>
 
                <td width="57%"><input type="text" value="" name="name" size="24"></td>
            </tr>
            <tr>
            <td align="left" valign="top" width="41%">Contact Number<span style="color:red">*</span></td>
            <td width="57%">
                <input type="text" value="" onkeypress="return isNumberKey(event)" name="txtFName1" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Email<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="text" value="" name="email_id" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Enter Your Rating</td>
                <td width="57%"><select name="mydropdown">
					<option value="Very Good">Very Good</option>
					<option value="Good">Good</option>
					<option value="Moderate">Moderate</option>
					<option value="Not Bad">Not Bad</option>
					<option value="Bad">Bad</option>
 
				</select></td>
 			</tr>
 			<tr>
                <td colspan="2">
                    <p align="center">
                        <input type="submit" value="  Submit" name="B4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="  Reset All   " name="B5"></td>
            </tr>

        </table>
    </form>
</body>
 
</html>
